<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>Accueil ODK Mobile</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>ODK Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-button routerLink="/listepage" expand="full">Apprenants</ion-button>
      <ion-button expand="full">A propos</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-item>
    <ion-label>Bienvenue {{user.nom +' '+ user.prenom}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>vous êtes connecter à {{logTime | date: 'HH:mm'}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button color="danger" (click)="logout()">Déconnexion</ion-button>
  </ion-item>
</ion-content>

<ion-router-outlet id="main"></ion-router-outlet>
