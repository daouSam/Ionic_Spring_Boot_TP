<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ODK Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ODK Mobile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-img src="../assets/images/apprenant.png"></ion-img>
        <h3>ODK Login</h3>
      </ion-card-header>
      <ion-card-content>
        <form #donnee="ngForm" (ngSubmit)="checkAuth(donnee)">
          <ion-item expand="full">
            <ion-input type="text" name="login" ngModel placeholder="Login..."></ion-input>
          </ion-item>
          <ion-item expand="full">
            <ion-input type="password" name="password" ngModel placeholder="Password..."></ion-input>
          </ion-item>
          <ion-button type="submit" color="primary">Se connecter</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
